<!-- Add to templates/optimizer/index.html below homepage buttons -->

<!-- Cost Calculator Modal -->
<div class="modal fade" id="costCalculatorModal" tabindex="-1" aria-labelledby="costCalculatorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="costCalculatorLabel">Cost Calculator</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="costCalculatorForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="instanceType" class="form-label">EC2 Instance Type</label>
            <input type="text" class="form-control" id="instanceType" required>
          </div>
          <div class="mb-3">
            <label for="instanceCount" class="form-label">Instance Count</label>
            <input type="number" class="form-control" id="instanceCount" min="1" value="1" required>
          </div>
          <div class="mb-3">
            <label for="hours" class="form-label">Hours Used Per Month</label>
            <input type="number" class="form-control" id="hours" min="1" value="720" required>
          </div>
          <div id="costResult" class="alert d-none mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Launch modal on button click
const costBtn = document.querySelector('a.btn-outline-primary');
costBtn.setAttribute('data-bs-toggle', 'modal');
costBtn.setAttribute('data-bs-target', '#costCalculatorModal');

// Cost Calculator logic
const form = document.getElementById('costCalculatorForm');
form.addEventListener('submit', async function(e){
  e.preventDefault();
  const instanceType = document.getElementById('instanceType').value;
  const count = document.getElementById('instanceCount').value;
  const hours = document.getElementById('hours').value;
  const resultDiv = document.getElementById('costResult');
  resultDiv.classList.add('d-none'); resultDiv.classList.remove('alert-success','alert-danger');
  try {
    const resp = await fetch('/api/cost-calculator/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({instance_type: instanceType, count: count, hours: hours})
    });
    const data = await resp.json();
    if(data.status === 'success'){
      resultDiv.textContent = 'Estimated monthly cost: $' + (data.cost || '0');
      resultDiv.classList.remove('d-none');
      resultDiv.classList.add('alert-success');
    } else {
      throw new Error(data.error || 'Calculation failed');
    }
  } catch (err) {
    resultDiv.textContent = err.message;
    resultDiv.classList.remove('d-none');
    resultDiv.classList.add('alert-danger');
  }
});
</script>
